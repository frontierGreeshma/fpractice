<!DOCTYPE html>
<html>
    <head>
        <title>Get Query Params</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <h3 class="aLink"><a href="#">http://www.example.com/referral?q=434086</a></h3>
        <h3 class="aLink"><a href="#">http://www.example.com/referral?q=434087</a></h3>
        <h3 class="aLink"><a href="#">http://www.example.com/referral?q=434088</a></h3>
        <h3 class="aLink"><a href="#">http://www.example.com/referral?q=434089</a></h3>
    </body>
</html>

<script>

    let queryArray = [];    

    $(".aLink a").on("click", function(){
        let url = $(this).text();
        let params = (new URL(url)).searchParams;
        let qdata = params.get("q");
        let date = new Date().getSeconds();
        queryArray = [...queryArray,
        {
            q: qdata,
            date: date,   
        }]

        console.log(queryArray);
    })
</script>
